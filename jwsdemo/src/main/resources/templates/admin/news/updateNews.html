<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新闻添加</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}">
</head>
<body>
<div>
    <form th:action="@{/admin/doUpdateNews/{id}(id=${news.id})}" method="post" id="myForm">
        标题：<input type="text" class="form-control" name="title" id="title" placeholder="标题" th:value="${news.title}"><br>
        作者：<input type="text" class="form-control" name="author" id="author" placeholder="作者" th:value="${news.author}"><br>
        时间：<input type="text" class="form-control" name="time" id="time" placeholder="发布时间" th:value="${news.time}"><br>
        简介：<input type="text" class="form-control" name="brief" id="brief" placeholder="简介" th:value="${news.breif}"><br>
        内容：<input type="text" class="form-control" name="content" id="content" placeholder="内容" th:value="${news.content}"><br>
        <input type="submit" class="btn btn-sm btn-info" value="修改">
    </form>
</div>

</body>
</html>
